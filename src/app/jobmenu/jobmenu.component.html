<div class="col-md-12">
<div class="card card-container mt-4 mx-auto ">
  <div class="card">
    <div class="card-body">
      <div *ngFor="let item of jobs" class="mt-3">
        <h1 class="card-title">{{ item.title }}</h1>
        <h2 class="card-subtitle mb-2 text-muted">{{ item.position }}</h2>
        <p class="card-text">{{ item.description }}</p>
        <button class="btn btn-primary" (click)="apply(item.id)">Postuler</button>
      </div>
    </div>
  </div>
</div>
</div>
