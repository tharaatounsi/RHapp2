<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="card-container mt-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <label for="meetingDate"> Date du réunion:</label>
                <input
                  type="date"
                  class="form-control"
                  id="meetingDate"
                  name="meetingDate"
                  required
                  [(ngModel)]="meet.date"
                />
                <label for="meetingTopic">Sujet:</label>
                <input
                  type="text"
                  class="form-control"
                  id="meetingTopic"
                  name="meetingTopic"
                  required
                  placeholder="Topic"
                  [(ngModel)]="meet.topic"
                />
                <div class="mt-3 text-center">
                  <button class="btn btn-success" (click)="createmeeting()">Créer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
