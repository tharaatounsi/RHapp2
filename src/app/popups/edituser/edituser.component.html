<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="card card-container mt-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label>User Type :</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Type de compte : 'admin' ou 'employé'"
                                    autofocus=""
                                    [(ngModel)]="user.accType"
                                />
                                <label>Adress : </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Adresse"
                                    autofocus=""
                                    [(ngModel)]="user.adresse"
                                />
                                <label>User Name :</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Nom complet"
                                    [(ngModel)]="user.name"
                                />
                                <label>Email :</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                    autofocus=""
                                    [(ngModel)]="user.email"
                                />
                                <label>Mot de passe : </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Mot de passe"
                                    autofocus=""
                                    [(ngModel)]="user.password"
                                />
                                <label>User Cin: </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="CIN"
                                    autofocus=""
                                    [(ngModel)]="user.cin"
                                />
                            </div>

                            <div class="col-md-6">
                                <label>CNSS :</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="CNSS"
                                    autofocus=""
                                    [(ngModel)]="user.cnss"
                                />
                                 <label>Cout heures : </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Coût des heures supplémentaires"
                                    autofocus=""
                                    [(ngModel)]="user.coutHeuresSup"
                                />
                                 <label>Date entree : </label>
                                <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Date d'entrée"
                                    autofocus=""
                                    [(ngModel)]="user.dateEntree"
                                />
                                <label>Date naissance :</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Date de naissance"
                                    autofocus=""
                                    [(ngModel)]="user.dateOfBirth"
                                />
                                 <label>Departement : </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Département"
                                    autofocus=""
                                    [(ngModel)]="user.departement"
                                />
                                <label>Role : </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Rôle"
                                    autofocus=""
                                    [(ngModel)]="user.fonction"
                                />
                                <label>Experience :</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Expérience"
                                    autofocus=""
                                    [(ngModel)]="user.experience"
                                />

                                <button class="btn btn-success" (click)="edituser()">Éditer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</div>
