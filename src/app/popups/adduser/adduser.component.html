<div class="tab-content">
  <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
      <div class="main-card mb-3 card">
        <div class="card card-container mt-4 mx-auto">
          <div class="card">
                  <div class="form-row">
                      <div class="col-md-6">
           
                        <label>Nom et prenom:</label>
          
                        <input type="text" class="form-control" placeholder="Full Name" autofocus="" [(ngModel)]="user.name">
          
                        <label> Type de  compte:</label>
          
                        <input type="text" class="form-control" placeholder="Account Type: 'admin' or 'employee'" [(ngModel)]="user.accType">
          
                        <label>Addresse:</label>
          
                        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="user.adresse">
          
                        <label>Email:</label>
          
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email">
          
                        <label>mot de passe:</label>
          
                        <input type="text" class="form-control" placeholder="Password" [(ngModel)]="user.password">
          
                        <label>CIN:</label>
          
                        <input type="text" class="form-control" placeholder="CIN" [(ngModel)]="user.cin">
          
                        <label>CNSS:</label>
          
                        <input type="text" class="form-control" placeholder="CNSS" [(ngModel)]="user.cnss">
          
                      </div>
          
                      <div class="col-md-6">
          
                        <label>cout Heures Sup:</label>
          
                        <input type="text" class="form-control" placeholder="Extra Hours Cost" [(ngModel)]="user.coutHeuresSup">
          
          
                        <label>date d√©but: </label>
          
                        <input type="date" class="form-control" placeholder="Start Date" [(ngModel)]="user.dateEntree">
          
                        <label>Date de naissance:</label>
          
                        <input type="date" class="form-control" placeholder="Date of Birth" [(ngModel)]="user.dateOfBirth">
          
                        <label>Department:</label>
          
                        <input type="text" class="form-control" placeholder="Department" [(ngModel)]="user.departement">
          
                        <label>Role:</label>
          
                        <input type="text" class="form-control" placeholder="Role" [(ngModel)]="user.fonction">
          
                        <label>Experience:</label>
          
                        <input type="text" class="form-control" placeholder="Experience" [(ngModel)]="user.experience">
          
                      </div>
        
                    </div>
        
                    <div class="row mt-12">
        
                      <div class="col-md-12 text-center">
        
                        <button class="btn btn-success" (click)="adduser()">ajouter utilisateur</button>
        
                      </div>
        
                    </div>
      
                  </div>

                </div>          
          </div>
          </div>
          
</div>
